name: Build Portable EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npx electron-builder --win portable
      - uses: actions/upload-artifact@v4
        with:
          name: BMS-IoT-Portable
          path: dist/*.exe
